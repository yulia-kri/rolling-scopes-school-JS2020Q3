<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/owfont-regular.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>
<body>
    <button class="btn" dataset-for="image"></button>
    <div class="wrapper">
        <h3 class="day"></h3>
        <h2 class="date"></h2>
        <time class="time"></time>
    </div>
    <div class="wrapper">
        <h1>
            <span class="greeting"></span>
            <span class="name" contenteditable="true"></span>
        </h1>
        <h2>What Is Your Focus For Today?</h2>
        <h2 class="focus" contenteditable="true"></h2>
    </div>
    <div class="wrapper weather">
        <div>
            <div class="city" contenteditable="true">Minsk</div>
            <h4 class="temperature"></h4>
        </div>
        <div class="weather-description">
            <i class="weather-icon owf"></i>
            <div>
                <p class="humidity"></p>
                <p class="wind"></p>
            </div>
        </div>
    </div>
    <figure class="quote">
        <blockquote></blockquote>
        <figcaption></figcaption>
        <button class="btn" dataset-for="quote"></button>
      </figure>

    <script src="script.js"></script>
</body>
</html>
