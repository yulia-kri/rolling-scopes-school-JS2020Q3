<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RS Selectors</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <canvas id="universe"></canvas>
      </div>
    </div>
    <div class="menu-btn">
      <div class="menu-btn__burger"></div>
    </div>
    <div class="tooltip"></div>
    <div class="left-col">
      <h2 class="task"></h2>
      <button class="hint">Help, I'm stuck!</button>
      <div class="example-container"></div>
      <div class="editor">
        <div class="editor__panel">
          <h4>CSS Editor</h4>
          <form class="css-form">
            <label for="answer">Type in a CSS selector</label>
            <input type="text" name="answer" class="css-form__input" />
            <input type="submit" value="Enter" class="css-form__submit" />
          </form>
        </div>
        <div class="editor__panel">
          <h4>HTML Viewer</h4>
          <div class="panel__html"></div>
        </div>
      </div>
      <footer>
        <div class="footer__author">
          Made by
          <a href="https://github.com/yulia-kri" class="footer__author-link"
            >@yulia-kri</a
          >
          2020
        </div>
        <a href="https://rs.school/js/" class="footer__school-link">
          <img src="rs-school.svg" alt="rs-school" class="school-link__icon" />
          <span>Courses from The Rolling Scopes</span>
        </a>
      </footer>
    </div>
    <div class="right-col">
      <div class="level-header">
        <h3>Choose a level</h3>
      </div>
      <div class="level-list"></div>
    </div>
    <div class="modal-bg">
      <div class="modal">
        <div class="modal__text">
          Are you sure you want to reset your progress?
        </div>
        <div class="modal__buttons">
          <button class="modal__button">Nooo, please</button>
          <button class="modal__button confirm">Yes, let's do it!</button>
        </div>
      </div>
    </div>
  </body>
</html>
