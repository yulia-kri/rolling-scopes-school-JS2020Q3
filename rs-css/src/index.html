<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RS Selectors</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <canvas id="universe"></canvas>
      </div>
    </div>
    <div class="menu-btn">
      <div class="menu-btn__burger"></div>
    </div>
    <div class="tooltip"></div>
    <div class="left-col">
      <h2 class="task"></h2>
      <button class="hint">Help, I'm stuck!</button>
      <div class="example-container"></div>
      <div class="editor">
        <div class="editor__panel">
          <h4>CSS Editor</h4>
          <div class="css-form">
            <textarea
              class="css-form__input"
              id="answer"
              placeholder="Type in a CSS selector here"
            ></textarea>
            <button class="css-form__submit">Enter</button>
          </div>
        </div>
        <div class="editor__panel">
          <h4>HTML Viewer</h4>
          <div class="panel__html"></div>
        </div>
      </div>
      <footer>
        <div class="footer__author">
          Made by
          <a href="https://github.com/yulia-kri" class="footer__author-link"
            >@yulia-kri</a
          >
          2020
        </div>
        <a href="https://rs.school/js/" class="footer__school-link">
          <img src="rs-school.svg" alt="rs-school" class="school-link__icon" />
          <span>Courses from The Rolling Scopes</span>
        </a>
      </footer>
    </div>
    <div class="right-col">
      <div class="level-header">
        <h3>Level <span class="current-level"></span> of 20</h3>
      </div>
      <div class="level-list"></div>
    </div>
    <div class="modal-bg">
      <div class="modal">
        <div class="modal__text"></div>
        <div class="modal__buttons"></div>
      </div>
    </div>
  </body>
</html>
