<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <canvas id="universe"></canvas>
      </div>
    </div>
    <div class="menu-btn">
      <div class="menu-btn__burger"></div>
    </div>
    <div class="left-col">
      <h2 class="task"></h2>
      <button class="hint">Help, I'm stuck!</button>
      <div class="example-container"></div>
      <div class="editor">
        <div class="editor__panel">
          <h4>CSS Editor</h4>
          <form class="css-form">
            <label for="answer">Type in a CSS selector</label>
            <input type="text" name="answer" class="css-form__input" />
            <input type="submit" value="Enter" class="css-form__submit" />
          </form>
        </div>
        <div class="editor__panel">
          <h4>HTML Viewer</h4>
          <div class="panel__html"></div>
        </div>
      </div>
      <div class="tooltip">&lt;sun&gt;&lt;/sun&gt;</div>
    </div>
    <div class="right-col">
      <h3>Choose a level</h3>
      <div class="level-list"></div>
    </div>
  </body>
</html>
