<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="pets.css">
    <title>Pets</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header-logo">
                <h1 class="title">Cozy house</h1>

            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#">About the shelter</a></li>
                    <li><a class="active" href="#">Our pets</a></li>
                    <li><a href="#">Help the shelter</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
            </nav>
        </div>

    <main class="main"></main>
    <footer class="footer">
        <div class="wrapper">
            <div class="contacts-block">
                <h3 class="header-3">For questions and suggestions</h3>
                <a href="mailto:email@shelter.com">

                </a>
                <a href="tel:+136745677554">
                    <img src="../../assets/icons/icon-phone.svg" alt="phone icon">
                    <h4 class="header-4">+13 674 567 75 54</h4>

                <h3 class="header-3">We are waiting for your visit</h3>

                <a href="https://www.google.com/maps/place/South+Park+Court,+18+S+Park+Rd,+London+SW19+8TD,+UK/@51.4202718,-0.2023686,17z/data=!3m1!4b1!4m5!3m4!1s0x487608baa7401b31:0x18e66d9fcd2f7d77!8m2!3d51.4202685!4d-0.2001799" target="_blank">
                    <img src="../../assets/icons/pin.svg" alt="location marker icon">
                    <h4 class="header-4">18 South Park, London</h4>
                </a>

            <div class="image-block">
                <img src="../../assets/images/footer-puppy.png" alt="puppy">
            </div>
        </div>
    </footer>
